<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Tu Tiên RPG</title>

  <link rel="stylesheet" href="style.css">

  <!-- DATA -->
  <script src="data.js"></script>

  <!-- SYSTEM -->
  <script src="character.js"></script>
  <script src="cultivation.js"></script>
  <script src="battle.js"></script>
  <script src="inventory.js"></script>
  <script src="map.js"></script>
  <script src="game.js"></script>
</head>

<body>

<div id="app">

  <!-- HEADER -->
  <header class="header">
    <div class="title">🌌 TU TIÊN RPG</div>
    <div class="stage" id="charStage">Cảnh giới</div>
  </header>

  <!-- CHARACTER PANEL -->
  <section class="panel character">
    <h2>👤 Nhân Vật</h2>
    <div class="row">Tên: <span id="charName"></span> (<span id="charGender"></span>)</div>
    <div class="row" id="charHp">HP</div>
    <div class="row" id="charExp">Linh khí</div>
    <div class="row">ATK: <span id="charAtk"></span> | DEF: <span id="charDef"></span></div>

    <div class="sub">
      <h3>🌱 Linh căn</h3>
      <div id="linhCan" class="tag-box"></div>
    </div>

    <div class="sub">
      <h3>✨ Tiên thiên</h3>
      <div id="tienThien" class="tag-box"></div>
    </div>

    <div class="sub">
      <h3>📜 Công pháp</h3>
      <div id="congPhap"></div>
    </div>
  </section>

  <!-- CULTIVATION -->
  <section class="panel cultivation">
    <h2>🧘 Tu Luyện</h2>
    <div class="btn-row">
      <button onclick="startCultivation()">Bắt đầu</button>
      <button onclick="stopCultivation()">Dừng</button>
      <button id="breakBtn" onclick="breakthrough()" style="display:none">Đột Phá</button>
    </div>
  </section>

  <!-- MAP -->
  <section class="panel map">
    <h2>🗺️ Bản Đồ</h2>
    <div id="mapName"></div>
    <div id="mapDesc" class="desc"></div>

    <div class="btn-row">
      <button onclick="enterMap('linh_son')">Linh Sơn</button>
      <button onclick="enterMap('hoa_vuc')">Hỏa Vực</button>
      <button onclick="enterMap('bang_nguyen')">Băng Nguyên</button>
    </div>

    <div class="btn-row">
      <button onclick="exploreMap('linh_son')">Thăm dò</button>
    </div>
  </section>

  <!-- BATTLE -->
  <section class="panel battle" id="battle">
    <h2>⚔️ Chiến Đấu</h2>
    <div>Địch: <span id="enemyName"></span></div>
    <div id="enemyHp"></div>

    <div class="skill-bar">
      <button onclick="useSkill('kim_kiem_tram')">Kim Kiếm</button>
      <button onclick="useSkill('hoa_cau_thuat')">Hỏa Cầu</button>
      <button onclick="useSkill('thien_loi_giang')">Thiên Lôi</button>
    </div>
  </section>

  <!-- INVENTORY -->
  <section class="panel inventory">
    <h2>🎒 Kho Đồ</h2>
    <div id="inventory" class="inventory-box"></div>
  </section>

  <!-- LOG -->
  <section class="panel log">
    <h2>📜 Nhật Ký</h2>
    <div id="log"></div>
  </section>

</div>

</body>
</html>
