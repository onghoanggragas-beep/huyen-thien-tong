<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Tu Ti√™n Idle</title>

<style>
body{
  margin:0;
  background:#05070d;
  font-family:sans-serif;
  color:#fff;
  overflow:hidden;
}
header{
  text-align:center;
  padding:10px;
  font-size:20px;
  background:linear-gradient(90deg,#0f172a,#020617);
}
#scene{
  position:relative;
  width:100%;
  height:calc(100vh - 150px);
  overflow:hidden;
}
.unit{
  position:absolute;
  bottom:10px;
  width:160px;
  height:160px;
  background-repeat:no-repeat;
  background-size:auto;
  image-rendering:pixelated;
}
.player{ left:20px; }
.enemy{ right:20px; transform:scaleX(-1); }

@keyframes idle{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
.idle{ animation:idle 2s infinite }

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

.effect{
  position:absolute;
  width:120px;
  height:120px;
  pointer-events:none;
  animation:fade .6s forwards;
}
@keyframes fade{
  from{opacity:1;transform:scale(.8)}
  to{opacity:0;transform:scale(1.4)}
}

#ui{
  height:150px;
  background:#020617;
  display:flex;
  flex-direction:column;
}
#log{
  flex:1;
  overflow:auto;
  font-size:13px;
  padding:6px;
}
#controls{
  display:flex;
}
button{
  flex:1;
  padding:10px;
  background:#2563eb;
  border:none;
  color:white;
  font-size:16px;
}
button:active{background:#1e40af}
</style>
</head>

<body>

<header>‚öîÔ∏è TU TI√äN IDLE</header>

<div id="scene">
  <div id="player" class="unit player idle"></div>
  <div id="enemy" class="unit enemy idle"></div>
</div>

<div id="ui">
  <div id="log"></div>
  <div id="controls">
    <button onclick="cultivate()">üßò Tu luy·ªán</button>
    <button onclick="battle()">‚öîÔ∏è Chi·∫øn ƒë·∫•u</button>
  </div>
</div>

<script src="data.js"></script>
<script src="game.js"></script>
</body>
</html>
